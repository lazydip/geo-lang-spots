<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/esri-leaflet@3.0.4/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@3.0.0/dist/esri-leaflet-vector.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.0.0/dist/esri-leaflet-geocoder.css">
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.0.0/dist/esri-leaflet-geocoder.js"></script>

    <script defer src="script.js"></script>

    <title>Business MAP</title>
  </head>
  <body>
    <div class="sidebar">
      <ul class="businesses">
        <form class="form">
          <div class="form__row">
            <label class="form__label">Business name:</label>
            <input class="form__input form__input--name" />
          </div>
          <div class="form__row">
            <label class="form__label">Business type:</label>
            <input class="form__input form__input--type" />
          </div>
          <div class="form__row">
            <label class="form__label">Business language:</label>
            <select
              class="form__input form__input--language"
            >
              <option disabled selected value="">Select language</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Business location:</label>
            <input
              class="form__input form__input--location"     
            />
          </div>
          <div class="form__row">
            <button
              type="button"
              class="form__btn form_btn--save"
            >
              Save
            </button>
          </div>
        </form>
        <div class="form__row" >
          <button id="btnAdd" type="button" class="form__btn form_btn--add">
            +
          </button>
        </div>
      </ul>
      </div>
    </div>
    
    <div id="map"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
